events {
    worker_connections  1024;
}

http{
    include /etc/nginx/mime.types;  # ADD THIS LINE
    default_type application/octet-stream;  # ADD THIS LINE
    
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html; # Default file for directories

    # Handle React Router - THIS IS CRITICAL
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (optional but recommended)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    }
}